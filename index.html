<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Notes</h1>
        <div class="login">
            <input type="text" id="username" placeholder="Username">
            <button onclick="login()">Login</button>
        </div>
        <div class="note-form" style="display:none;">
            <textarea id="note" rows="4" placeholder="Write your note here..."></textarea>
            <br>
            <button onclick="submitNote()">Submit Note</button>
        </div>
        <div id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
